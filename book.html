<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Trip | MeConnect Tours</title>
  <link rel="stylesheet" href="book.css" />
</head>
<body>

  <div class="booking-container">
    <h1>Book Your Trip</h1>
    <form class="booking-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="E.g. Manali, Goa, Dubai" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="people">No. of People</label>
          <input type="number" id="people" min="1" placeholder="e.g. 2" required />
        </div>

        <div class="form-group">
          <label for="days">No. of Days</label>
          <input type="number" id="days" min="1" placeholder="e.g. 5" required />
        </div>
      </div>

      <div class="form-group">
        <label for="startdate">Trip Start Date</label>
        <input type="date" id="startdate" required />
      </div>

      <div class="form-group">
        <label for="hotelPrice">Hotel Price Range (₹)</label>
        <input type="range" id="hotelPrice" min="1000" max="10000" step="500" value="3000" oninput="updatePrice(this.value)" />
        <p id="priceOutput">Selected: ₹3000</p>
      </div>

      <button type="submit">Submit Booking</button>
    </form>

    <section class="hotel-results">
      <h2>Hotel Options</h2>
      <div class="hotel-card">
        <img src="img/hotel1.jpg" alt="Hotel 1" />
        <div class="hotel-info">
          <h3>Comfort Inn Resort</h3>
          <p>Price: ₹3000/night | 3-star | Free Breakfast</p>
        </div>
      </div>
      <div class="hotel-card">
        <img src="img/hotel2.jpg" alt="Hotel 2" />
        <div class="hotel-info">
          <h3>Luxury Stay Elite</h3>
          <p>Price: ₹7500/night | 5-star | Pool, Spa, Free Pickup</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    function updatePrice(value) {
      document.getElementById("priceOutput").innerText = `Selected: ₹${value}`;
    }
  </script>
</body>
</html>
